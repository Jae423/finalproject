            <!-- These buttons use data attributes, which we can easily pull using jquery -->
            <button class="flyto" data-neighborhood="gml">Gould Memorial Library</button>
            <button class="flyto" data-neighborhood="jeromeave">Jerome Avenue Rezoning</button>
        </div>

        <div class="btn-group">

            <div class="info-box">
